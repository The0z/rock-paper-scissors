<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>TAIL SONIC KNUCKLES</h1>
    </div>
    <div id="content">
        <div id="introContainer">
            <p id="introTxt">Dr. Robotnik has challenged you to a 
                game of Tails, Sonic, and Knuckles! </p>
            <p> Do You Dare to Face Him?</p>
            <button id='gameBtn'>YES</button>
        </div>
        <div id="choiceContainer">
        </div>
        <div id="roundInfoContainer">
            <p id='roundResP'></p>
            <p>Current Score Is:</p>
            <p id="scoreP">Player has 0pts vs CPU's 0pts</p>
        </div>
    </div>
    <div id="footer">
        <audio id='backMusic' controls loop>
            <source src="./music/Sonic The Hedgehog  Green Hill Zone.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
