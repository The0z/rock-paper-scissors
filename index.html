<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tails Sonic Knuckles</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="hero">
        <h1>TAIL - SONIC - KNUCKLES</h1>
    </div>
    <div id="content">
        <p id='roundResP'></p>
        <div id="introContainer">
            <p id="introTxt">Dr. Robotnik has challenged you to a 
                game of Tails, Sonic, and Knuckles! </p>
            <p> Do You Dare to Face Him?</p>
            <button id="gameBtn"><img id="gameBtnImg" src="./imgs/goldring.jpg"><img><br/>LET'S GO!</button>
        </div>
        <div id="choiceContainer">
        </div>
        <div id="roundInfoContainer">
            <p>SCORE</p>
            <p id="scoreP">PLAYER: 0<BR>ROBOTNIK: 0</p>
        </div>
    </div>
    <div id="footer">
        <audio id='backMusic' loop>
            <source src="./music/Sonic The Hedgehog  Green Hill Zone.mp3" type="audio/mpeg">
        </audio>
        <audio id="gameLoss" src="./music/sonic-rings-drop.mp3"></audio>
        <audio id="gameWin" src="./music/ClearStage.mp3"></audio>
    </div>
</body>
</html>
